<!DOCTYPE html>
<html lang="en">
<head>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
    {% endblock title %}-LibPro</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav id="libpronav" class="navbarl navbar navbar-expand-lg  navbar-dark bg-dark mynav">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">LibPro</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li id="home-nav" class="nav-item">
                <a class=" nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li id="books-nav" class="bg-dark nav-item">
                <a class="nav-link" aria-current="page" href="/books">Books</a>
              </li>
              <li id="transaction-nav" class="nav-item">
                <a class="nav-link" href="/transactions">Transactions</a>
              </li>
              <li id="members-nav" class="nav-item">
                <a class="nav-link" href="/members">Members</a>
              </li>
          </div>
        </div>
      </nav><br><br><br>
      {% block body %}
        
      {% endblock body %}
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
