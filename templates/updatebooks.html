{% extends 'base.html' %}
{% block body %}
    <div class="container my-3">
      <h3>Update Book</h3>
    <form action="/updaterecord/books/{{record.sno}}" method="POST" class="forms">
        <div class="mb-3">
          <label for="bookid" class="form-label">BookId</label>
          <input type="text" value="{{record.bookid}}" class="form-control" name="bookid" id="bookid" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">title</label>
          <input type="text" value="{{record.title}}" class="form-control" name="title" id="title">
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" value="{{record.author}}" class="form-control" name="author" id="author">
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input type="integer" value="{{record.stock}}" class="form-control" name="stock" id="stock">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
</div>
{% endblock body %}
{% block scriptblock %}
  <script>
    $('#books-nav').toggleClass('active')
  </script>
